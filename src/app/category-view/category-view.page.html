<div class="container">
  <ion-header class="ion-no-border">
    <ion-item lines="none">
      <ion-avatar slot="end" style="margin-left: 10px">
        <ion-icon
          size="large"
          name="trash"
          class="b"
          (click)="deleteCategory()"
        ></ion-icon>
      </ion-avatar>
      <ion-avatar slot="end">
        <img src="https://i.imgur.com/8RKXAIV.jpg" alt="user" />
      </ion-avatar>
      <ion-label><ion-icon name="pricetags" class="bars" ></ion-icon>
          <h2>produits</h2>
       
      </ion-label>
    </ion-item>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="ion-padding wrapper">
      <div class="search" style="display: flex; justify-content: center">
        <ion-searchbar
          [(ngModel)]="searchTerm"
          (input)="filterCategories($event)"
          placeholder="Chercher produits..."
        ></ion-searchbar>
        <ion-icon
          name="options-outline"
          class="b2"
          (click)="goback1()"
        ></ion-icon>
      </div>
    </div>

    <ion-button
      color="tertiary"
      style="margin-left: 22%; margin-right: 22%"
      expand="block"
      (click)="ajouter()"
      (click)="openModal()"
      >Ajoutez un produit</ion-button
    >
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <ion-card class="card" *ngFor="let product of userProducts">
            <ion-card-content class="ion-text-left">
              <div class="img-wrapper">
                <ion-icon name="trash" class="bar" (click)="onDeleteProduct(product.nom)"></ion-icon>
                <ion-icon name="pencil" class="bar" (click)="Edit()"></ion-icon>
                <ion-icon name="eye" class="bar" (click)="view(product)"></ion-icon>
                <ion-img [src]="product.image"></ion-img>
             
                 
               
                
              </div>
              
              <ion-card-title class="title">{{ product.nom }}</ion-card-title>
         
              <ion-card-subtitle>{{ product.description }}</ion-card-subtitle>

              <ion-card-subtitle>
                <ion-icon
                  *ngFor="let _ of generateRange(product.rating)"
                  name="star"
                ></ion-icon>
                <ion-icon
                  *ngFor="let _ of generateRange(5 - product.rating)"
                  name="star-outline"
                ></ion-icon>
              </ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>    <ion-icon name="add" class="add" (click)="ajouter()"
      (click)="openModal()"></ion-icon>
  </ion-content>
</div>
