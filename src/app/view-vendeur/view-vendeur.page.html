<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-vQbC7jo2Psdheux1lSnfvkDMNfU/nZkzVsw6A6fGFG5AdK2GDuPAdD/WDJ4IzYhqkvX2SdprnE17kS0E9Ye9kQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Return</ion-button>
    </ion-buttons>
    <ion-title style="text-align: center">Vendeur Details</ion-title>
    <ion-buttons slot="end"> </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item
    style="
      height: 160px;
      margin-top: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <input
      id="fileInput"
      type="file"
      accept="image/*"
      (change)="previewImage($event)"
      style="
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 120px;
        height: 120px;
        cursor: pointer;
      "
    />

    <div class="image-preview" *ngIf="imageUrl">
      <div>
        <img
          [src]="imageUrl"
          alt="Preview"
          style="
            width: 160px;
            height: 160px;
            margin-left: 50%;
            margin-top: 40px;
          "
        />
      </div>
    </div>
  </ion-item>

  <ion-item style="height: 80px; margin-top: 40px">
    <ion-label>
      <h3>Nom Complet</h3>
      <p>{{nomComplet}}</p>
    </ion-label>
  </ion-item>

  <ion-item style="height: 80px">
    <ion-label>
      <h3>Nom Utilisateur</h3>
      <p>{{nomUtilisateur}}</p>
    </ion-label>
  </ion-item>

  <ion-item style="height: 80px">
    <ion-label>
      <h3>Email</h3>
      <p>{{email}}</p>
    </ion-label>
  </ion-item>

  <ion-item style="height: 80px">
    <ion-label>
      <h3>Telephone</h3>
      <p>{{telephone}}</p>
    </ion-label>
  </ion-item>

  <ion-item style="height: 80px">
    <ion-label>
      <h3>Password</h3>
      <p>{{password}}</p>
    </ion-label>
  </ion-item>

  <ion-item style="height: 80px">
    <ion-label>
      <h3>Adresse de boutique</h3>
      <p>{{adresseBoutique}}</p>
    </ion-label>
  </ion-item>
</ion-content>
