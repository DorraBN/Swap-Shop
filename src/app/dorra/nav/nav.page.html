<!-- Importer les styles de Font Awesome -->


<!-- Barre de navigation -->
<div class="container">
  <div class="bottom-navigation">
    <!-- Item Home -->
    <div class="bottom-navigation-item" (click)="selectNavItem('home')">
      <div [ngClass]="{'active': selectedNavItem === 'home'}">
        <ion-icon name="home" class="bars"></ion-icon>
      </div>
    </div>
    <!-- Item Notification -->
    <div class="bottom-navigation-item" (click)="selectNavItem('notifications')">
      <div [ngClass]="{'active': selectedNavItem === 'notifications'}">
        <ion-icon name="notifications" class="bars"></ion-icon>
      </div>
    </div>
    <!-- Item Search -->
    <div class="bottom-navigation-item" (click)="selectNavItem('search')">
      <div [ngClass]="{'active': selectedNavItem === 'search'}">
        <ion-icon name="search" class="bars"></ion-icon>
      </div>
    </div>
    <!-- Item Settings -->
    <div class="bottom-navigation-item" (click)="selectNavItem('cart')">
      <div [ngClass]="{'active': selectedNavItem === 'cart'}">
        <ion-icon name="cart-outline" class="bars"></ion-icon>
      </div>
    </div>
    <div class="bottom-navigation-item" (click)="selectNavItem('heart')">
      <div [ngClass]="{'active': selectedNavItem === 'heart'}">
        <ion-icon name="heart-outline" class="bars" (click)="goToFavoris()" ></ion-icon>
      </div>
    </div>
    <!-- Item Profile -->
    <div class="bottom-navigation-item" (click)="selectNavItem('person')">
      <div [ngClass]="{'active': selectedNavItem === 'person'}">
        <ion-icon name="person" class="bars" (click)="goToProfile()"></ion-icon>
      </div>
  
    
    </div>
  </div>
</div>
