<div class="container">
  <ion-header class="ion-no-border">
    <ion-item lines="none">
      <ion-avatar slot="end" style="margin-left: 10px">
        <ion-icon
          size="large"
          name="trash"
          class="b"
          (click)="deleteCategory()"
        ></ion-icon>
      </ion-avatar>
      <ion-avatar slot="end">
        <img src="https://i.imgur.com/8RKXAIV.jpg" alt="user" />
      </ion-avatar>
      <ion-label><ion-icon name="pricetags" class="bars" ></ion-icon>
          <h2>vendeurs</h2>
       
      </ion-label>
    </ion-item>
  </ion-header>
  <ion-content [fullscreen]="true">
    <div class="ion-padding wrapper">
      <div class="search" style="display: flex; justify-content: center">
        <ion-searchbar
          [(ngModel)]="searchTerm"
          (input)="filterCategories($event)"
          placeholder="Chercher vendeur..."
        ></ion-searchbar>
        <ion-icon
          name="options-outline"
          class="b2"
          (click)="goback1()"
        ></ion-icon>
      </div>
    </div>


    <!-- Bouton pour ajouter un vendeur -->
    <ion-button
      color="tertiary"
      style="margin-left: 22%; margin-right: 22%"
      expand="block"
      (click)="openModal()"
    >
      Ajoutez un vendeur
    </ion-button>

    <!-- Affichage des vendeurs -->
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <ion-card class="card" *ngFor="let seller of sellers">
            <ion-card-content class="ion-text-left">
              <div class="img-wrapper">
                <!-- Boutons d'action pour chaque vendeur -->
                <ion-icon name="trash" class="bar" (click)="deleteSeller(seller.email)"></ion-icon>
              
                <ion-icon name="eye" class="bar" (click)="view(seller)"></ion-icon>
                <img [src]="seller.profileImage" alt="Seller" />
              </div>

              <!-- Détails du vendeur -->
              <ion-card-title class="title">{{ seller.username }}</ion-card-title>
              <ion-card-subtitle>{{ seller.email }}</ion-card-subtitle>
              <!-- Ajoutez d'autres détails du vendeur si nécessaire -->
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Bouton pour ajouter un vendeur -->
    <ion-icon
      name="add"
      class="add"
      (click)="openModal()"
    ></ion-icon>
  </ion-content>
</div>
