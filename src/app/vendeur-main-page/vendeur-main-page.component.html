<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-vQbC7jo2Psdheux1lSnfvkDMNfU/nZkzVsw6A6fGFG5AdK2GDuPAdD/WDJ4IzYhqkvX2SdprnE17kS0E9Ye9kQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<div class="container" style="width: 380px">
  <div class="row py-5 px-2">
    <div class="col-md-8" style="width: 360px; height: 410px">
      <ion-toolbar class="custom-toolbar">
        <div style="display: flex; align-items: center">
          <span class="menu-icon" (click)="toggleSidebar()">&#9776;</span>
          <h3 class="m-b-0" style="margin-left: 10px">Vendeur</h3>
        </div>
      </ion-toolbar>

      <div class="card" style="width: 260px">
        <div class="card-body little-profile text-center">
          <div class="image-button-container">
            <div class="image-button">
              <img
                src="../../assets/categories.jpeg"
                alt="Image 1"
                style="
                  width: 160px;
                  height: auto;
                  padding-left: 6px;
                  padding-right: 6px;
                "
              />
              <a
                href="/categories"
                class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded"
                data-abc="true"
                >Categories</a
              >
            </div>
            <div class="image-button">
              <img
                src="../../assets/ventes.jpeg"
                alt="Image 2"
                style="
                  width: 160px;
                  height: auto;
                  padding-left: 6px;
                  padding-right: 6px;
                "
              />
              <a
                href="/ventes"
                class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded"
                data-abc="true"
                >Ventes</a
              >
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <div class="sidebar" [ngClass]="{ 'sidebar-open': sidebarOpen }">
      <div class="pro-img">
        <img src="https://i.imgur.com/8RKXAIV.jpg" alt="user" />
      </div>
      <h3 class="m-b-0">Vendeur</h3>
      <a href="/home2"><ion-icon name="home"></ion-icon> home</a
      ><a href=""><ion-icon name="stats-chart"></ion-icon> Statistics</a>
      <a href="/post"> <ion-icon name="create-outline"></ion-icon> Posts </a>

      <a href="#"><ion-icon name="mail"></ion-icon> Messages</a>
      <a href="#"><ion-icon name="settings"></ion-icon> Settings</a>
      <a href="/sign"><ion-icon name="log-out"></ion-icon> Logout</a>
    </div>
  </div>
</div>
