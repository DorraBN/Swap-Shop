

<div class="container">
  <ion-content>
    <div class="row  ">
        <div class="col-md-8">
            <div class="card">
                <!-- Ajout de l'icône de trois tirets -->
                <span class="menu-icon" (click)="toggleSidebar()">&#9776;</span>
  
  
          <img class="card-img-top" src="assets/sales.jpg" alt="Card image cap" />
          <div class="card-body little-profile text-center">
            
            <div *ngIf="users.length > 0">
              <ul class="no-decoration-list1">
                <li *ngFor="let user of users">
                  <div class="pro-img">
                    <!-- Utilisation de la propriété profileImage de chaque utilisateur -->
                    <img [src]="user.profileImage" alt="user" />
                  </div>
                  <p> {{ user.username }}</p>
                  <!-- Ajoutez d'autres propriétés d'utilisateur que vous souhaitez afficher -->
                </li>
              </ul>
            </div>
            
            
          
            <!-- Affichage des vendeurs -->
          
            <a
              href="/edit"
              class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded"
              data-abc="true"
              >Edit profile</a
            >
            <div class="row text-center m-t-20">
              <div class="col-lg-4 col-md-4 m-t-20">
                <h3 class="m-b-0 font-light">10434</h3>
                <small>Articles</small>
              </div>
              <div class="col-lg-4 col-md-4 m-t-20">
                <h3 class="m-b-0 font-light">434K</h3>
                <small>sales</small>
              </div>
              <div class="col-lg-4 col-md-4 m-t-20">
                <h3 class="m-b-0 font-light">5454</h3>
                <small>purchase</small>
              </div>
             
              <div *ngIf="users.length > 0">
                <h4 class="inf">Informations personnelles</h4>
                <ul class="no-decoration-list">
                  <li *ngFor="let user of users">
                    <p>Nom: {{ user.username }}</p>
                    <p>E-mail: {{ user.email }}</p>
                    <p>Tél: {{ user.phone }}</p>
                    <p> {{ user.
                      profileImage }}</p>
                    <!-- Ajoutez d'autres propriétés d'utilisateur que vous souhaitez afficher -->
                  </li>
                </ul>
              </div>
            
            </div>
            
            <hr />
      
    
          </div>
        </div>
      </div>
      <div class="sidebar" [ngClass]="{ 'sidebar-open': sidebarOpen }">
        <div class="sidebar" [ngClass]="{ 'sidebar-open': sidebarOpen }">
          <div class="pro-img">
            <img src="https://i.imgur.com/8RKXAIV.jpg" alt="user" />
          </div>
          <h3 class="m-b-0">Brad Macullam</h3>
          <a (click)="go()"> <ion-icon name="home"></ion-icon>Home</a>
  
          <a href="/dashv"><ion-icon name="stats-chart"></ion-icon>Panier</a>
          <a href="/heart"> <ion-icon name="create-outline"></ion-icon> Favories</a>
         
          <a href="#"><ion-icon name="settings"></ion-icon> Settings</a>
          <a href="/sign"><ion-icon name="log-out"></ion-icon> Logout</a>
        </div>
      </div>
    </div></ion-content>
  </div>
