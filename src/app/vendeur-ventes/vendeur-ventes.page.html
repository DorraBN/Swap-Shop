<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-vQbC7jo2Psdheux1lSnfvkDMNfU/nZkzVsw6A6fGFG5AdK2GDuPAdD/WDJ4IzYhqkvX2SdprnE17kS0E9Ye9kQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<div class="container">
  <div class="col-md-8">
    <div class="card">
      <div
        style="
          display: flex;
          align-items: center;
          height: 9%;
          margin-bottom: 3%;
        "
      >
        <ion-icon
          name="arrow-back"
          class="barrr"
          size="large"
          (click)="goback()"
          style="padding-bottom: 50px; padding-top: 13px; padding-right: 10px"
        ></ion-icon>
        <span
          class="menu-icon"
          style="margin-top: 40px; margin-bottom: 20px; margin-right: 60px"
          (click)="toggleSidebar()"
          >&#9776;</span
        >

        <h3 class="m-b-0" style="margin-left: 10px; margin-top: 10px">
          Ventes
        </h3>
      </div>

      <div class="card">
        <div
          class="card-body little-profile text-center"
          style="width: 412px; height: 912px; margin-left: 2%"
        >
          <ion-searchbar
            [(ngModel)]="searchTerm"
            (input)="filterCategories($event)"
            placeholder="Chercher Ventes..."
          ></ion-searchbar>

          <ion-card
            style="width: 96%; height: 90px"
            *ngFor=" let item of filteredData"
          >
            <ion-grid>
              <ion-row class="justify-content-center">
                <ion-col size="9">
                  <ion-card-content>
                    <p style="font-size: 0.7rem; text-align: left">
                      <strong>ID Sales: </strong>{{ item.id}}
                    </p>
                    <p style="font-size: 0.7rem; text-align: left">
                      <strong>Email Client:</strong> {{ item.email}}
                    </p>
                    <p style="font-size: 0.7rem; text-align: left">
                      <strong> Category: </strong>
                      {{ item.category }}

                      <strong> Item Name: </strong>{{ item.itemName }}
                    </p>
                  </ion-card-content>
                </ion-col>

                <ion-col size="1">
                  <ion-button
                    (click)="setOpen(true)"
                    style="font-size: 0.7rem; margin-right: 20px"
                    >Action</ion-button
                  >
                  <ion-action-sheet
                    [isOpen]="isActionSheetOpen"
                    header="Actions"
                    [buttons]="actionSheetButtons"
                    (didDismiss)="setOpen(false)"
                  ></ion-action-sheet>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar" [ngClass]="{'sidebar-open': sidebarOpen}">
    <div class="pro-img">
      <img
        src="https://i.imgur.com/8RKXAIV.jpg"
        style="margin-top: 30px"
        alt="user"
      />
    </div>
    <h3 class="m-b-0">Brad Macullam</h3>
    <a href="/home2"><ion-icon name="home"></ion-icon> home</a
    ><a href=""><ion-icon name="stats-chart"></ion-icon> Statistics</a>
    <a href="/posts"> <ion-icon name="create-outline"></ion-icon> Posts </a>

    <a href="#"><ion-icon name="mail"></ion-icon> Messages</a>
    <a href="#"><ion-icon name="setting"> </ion-icon> Settings</a>
    <a href="/sign"><ion-icon name="log-out"></ion-icon> Logout</a>
  </div>
</div>
