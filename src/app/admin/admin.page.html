<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-vQbC7jo2Psdheux1lSnfvkDMNfU/nZkzVsw6A6fGFG5AdK2GDuPAdD/WDJ4IzYhqkvX2SdprnE17kS0E9Ye9kQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<div class="container" style="width: 3120px">
  <div class="row py-5 px-2">
    <div class="col-md-8" style="width: 360px; height: 410px">
      <ion-toolbar class="custom-toolbar">
        <div style="display: flex; align-items: center">
          <span class="menu-icon" (click)="toggleSidebar()">&#9776;</span>
          <h3 class="m-b-0" style="margin-left: 10px">Vendeurs</h3>
        </div>
      </ion-toolbar>

      <div class="card" style="width: 360px">
        <div class="card-body little-profile text-center">
          <ion-button
            color="tertiary"
            style="margin-top: 60px; margin-bottom: 30px"
            (click)="ajouter()"
            >Ajoutez Vendeur</ion-button
          >
          <table class="ion-table" style="margin-left: 10px">
            <!-- Table header -->
            <thead style="width: 85%; padding-top: 70%; margin-top: 250px">
              <tr>
                <th>VendeurId</th>
                <th>Email</th>
                <th>localisation</th>
                <th>Nbre de ventes total</th>
                <th>Actions</th>
              </tr>
            </thead>

            <!-- Table body -->
            <tbody style="width: 85%; height: 190px; font-size: 12px">
              <!-- Replace the static data with dynamic data using *ngFor -->
              <tr *ngFor="let item of tableData">
                <td>{{ item.id }}</td>

                <td>{{ item.email }}</td>
                <td>{{ item.localisation }}</td>
                <td>{{ item.ventestotales }}</td>
                <ion-icon
                  name="trash"
                  color="danger"
                  slot="end"
                  (click)="Delete()"
                  size="small"
                  style="cursor: pointer"
                ></ion-icon>
                <ion-icon
                  color="primary"
                  name="create"
                  (click)="Edit()"
                  size="small"
                  style="cursor: pointer"
                ></ion-icon>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="sidebar" [ngClass]="{ 'sidebar-open': sidebarOpen }">
      <div class="pro-img">
        <img src="https://i.imgur.com/8RKXAIV.jpg" alt="user" />
      </div>
      <h3 class="m-b-0">Vendeur</h3>
      <a href="/home2"><ion-icon name="home"></ion-icon> home</a
      ><a href=""><ion-icon name="stats-chart"></ion-icon> Statistics</a>
      <a href="/post"> <ion-icon name="create-outline"></ion-icon> Posts </a>

      <a href="#"><ion-icon name="mail"></ion-icon> Messages</a>
      <a href="#"><ion-icon name="settings"></ion-icon> Settings</a>
      <a href="/sign"><ion-icon name="log-out"></ion-icon> Logout</a>
    </div>
  </div>
</div>
