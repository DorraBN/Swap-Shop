<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center">Ajouter un produit</ion-title>
    <ion-buttons slot="end">
      <ion-button [strong]="true" type="submit" (click)="onSubmit()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="login" [formGroup]="registrationForm">
    <ion-item style="height: 160px; margin-top: 0px; display: flex; justify-content: center; align-items: center;">
      <input id="fileInput" type="file" accept="image/*" (change)="previewImage($event)"
        style="opacity: 0; position: absolute; top: 0; left: 0; width: 120px; height: 120px; cursor: pointer;" />
      <ion-icon name="image" size="large" (click)="FileInput()"></ion-icon>

      <div class="image-preview" *ngIf="imageUrl">
        <div>
          <ion-img [src]="imageUrl" alt="Preview" style="width: 160px; height: 160px; margin-left: 50%; margin-top: 40px;"></ion-img>
        </div>
      </div>
    </ion-item>
    <ion-item style="height: 80px">
      <ion-input placeholder="Nom de produit" formControlName="nom"></ion-input>
    </ion-item>

    <ion-item style="height: 80px">
      <ion-input placeholder="Description" type="text" formControlName="description"></ion-input>
    </ion-item>

    <ion-item style="height: 80px">
      <ion-input placeholder="Prix" type="text" formControlName="price"></ion-input>
    </ion-item>

    <!-- Autres champs utiles -->
    <ion-item style="height: 80px">
      <ion-input placeholder="QuantitÃ© disponible" type="number" formControlName="quantity"></ion-input>
    </ion-item>

    <ion-item style="height: 80px">
      <ion-input placeholder="Marque" type="text" formControlName="brand"></ion-input>
    </ion-item>

    <ion-item style="height: 80px">
      <ion-input placeholder="Couleur" type="text" formControlName="color"></ion-input>
    </ion-item>
  </form>
</ion-content>
