<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-vQbC7jo2Psdheux1lSnfvkDMNfU/nZkzVsw6A6fGFG5AdK2GDuPAdD/WDJ4IzYhqkvX2SdprnE17kS0E9Ye9kQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Retourner</ion-button>
    </ion-buttons>
    <ion-title style="text-align: center"> Produit Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item
    style="
      height: 160px;
      margin-top: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div class="image-preview" *ngIf="imageUrl">
      <div>
        <img
          [src]="imageUrl"
          alt="Preview"
          style="
            width: 160px;
            height: 160px;
            margin-left: 50%;
            margin-top: 40px;
          "
        />
      </div>
    </div>
  </ion-item>

  <ion-item style="height: 80px; margin-top: 40px">
    <ion-label>
      <h3>Nom du produit</h3>
      <p>{{title}}</p>
    </ion-label>
  </ion-item>

  <ion-item style="height: 80px; margin-top: 40px">
    <ion-label>
      <h3>Description</h3>
      <p>{{description}}</p>
    </ion-label>
  </ion-item>

  <ion-item style="height: 80px; margin-top: 40px">
    <ion-label>
      <h3>Category</h3>
      <p>{{category}}</p>
    </ion-label>
  </ion-item>
</ion-content>
