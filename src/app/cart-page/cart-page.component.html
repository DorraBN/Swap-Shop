<div class="container" >
  <div class="container1">
    <!-- Bouton de retour -->
    <ion-icon name="arrow-back" class="arrow" (click)="goToelectronic()"></ion-icon>
    <app-headerpaim></app-headerpaim>
    
  </div>
  
  <h3>Cart Items</h3>
    <table class="table table-borderless mt-3" *ngIf="showproduct.length !==0">
      
    
      <thead class="thead-dark">
        <tr *ngFor="let item of showproduct">
          
          <th scope="col">Brand:{{item.title}}</th>
          <th scope="col">Price:{{item.price}}DT</th>
          <th scope="col">Action <button class="delete-button" (click)="deleteitem(item)">Delete</button></th>
        </tr>
      </thead>
   
    </table>


<!--Empty cart-->
<ng-container *ngIf="showproduct.length ===0">
  <div class="card">
   <h4>Your cart is Empty</h4>
   <h6>Please Add Item</h6>
   <button routerLink="/home2" class="btn btn-dark">Shop Now</button>
  </div>
 
 </ng-container>
 <!--total section-->
 <div class="col-sm-3" style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-right: 170px;" *ngIf="showproduct.length !== 0">
  <h1>Total Amount:</h1>
  <strong style="font-size: 35px; color: green;">{{totalamount}}DT</strong>
  
  <div class="button-container">
    <button class="btn btn-primary">Checkout</button>
    <button (click)="Empty()" class="btn btn-secondary">Empty cart</button>
  </div>
</div>


</div>
